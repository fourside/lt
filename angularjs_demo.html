<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="angular.js"></script>
        <script src="my.js"></script>
    </head>
    <body ng-app="myApp">
        <h1>demo</h1>
        <input type="text" ng-model="name">
        <p>hello! {{name}}</p>

        <div ng-controller="myCtrl">
            <ul>
                <li ng-repeat="user in users">{{user.name}} : {{user.score}}</li>
            </ul>
        </div>
    </body>
</html>
